<ngx-dropzone (change)="onSelectPhotos($event)" [multiple]>
    <ngx-dropzone-label>Zdjecia dodatkowe</ngx-dropzone-label>
    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemovePhotos(f)">
        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
    </ngx-dropzone-preview>
</ngx-dropzone>
<div *ngIf="snapshot | async">
</div>
