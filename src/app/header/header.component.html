<header class='row'>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark col fixed-top mx-auto px-0">
        <h1 class="navbar-brand my-1 mx-2">
            <a [routerLink]="['/']">
                KarMoto
            </a>
        </h1>
        <button class="navbar-toggler navbar-toggler-right ml-auto  " type="button"
            (click)="isNavbarCollapsed = !isNavbarCollapsed" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div [ngbCollapse]="isNavbarCollapsed" class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto  mt-2 mt-lg-0" (click)="isNavbarCollapsed = !isNavbarCollapsed">
                <li class="nav-item mx-1 active" routerLinkActive="hidden-btn" *ngIf='!isBtnVisability'>
                    <a class="nav-link text-center" [routerLink]="['/vehicles']">Strona główa<span
                            class="sr-only"></span></a>
                </li>
                <li class="nav-item mx-1 active" routerLinkActive="hidden-btn" *ngIf='!isBtnVisability'>
                    <a class="nav-link text-center" [routerLink]="['/edit-profile']">Edytuj profil<span
                            class="sr-only"></span></a>
                </li>
                <li class="nav-item mx-1 active" routerLinkActive="hidden-btn" *ngIf='!isBtnVisability'>
                    <a class="nav-link text-center" [routerLink]="['vehicles/vehicle-add']">Dodaj sprzęt<span
                            class="sr-only"></span></a>
                </li>
                <li class="nav-item active" *ngIf='isBtnVisability'>
                    <a class="nav-link text-center" [routerLink]="['/auth']">Zaloguj</a>
                </li>
                <li class="nav-item mx-1" routerLinkActive="hidden-btn" *ngIf='!isBtnVisability'>
                    <a class="nav-link disabled text-center" id="disabledAnchor">Zalogowano<span
                            class="sr-only"></span></a>
                </li>
                <li class="nav-item active mx-1" routerLinkActive="hidden-btn" *ngIf='!isBtnVisability'>
                    <a class="nav-link text-center" href='#' (click)='logout()'>Wyloguj</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
